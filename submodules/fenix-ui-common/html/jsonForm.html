
<div class="form-wrapper">

	<form class="fx-jsonform" id="{{idform}}">

		<div class="form-wrapper-content">
		<!-- FILLED BY JS -->
		</div>

		<div class="row form-wrapper-footer form-inline text-right">
			<div class="form-wrapper-loader"></div>
			<div class="form-group">
				{{#if submit}}<input type="submit" class="btn btn-default form-control form-wrapper-submit" value="{{submit}}" />{{/if}}
				{{#if reset}}<input type="reset" class="btn btn-default form-control form-wrapper-reset" value="{{reset}}" />{{/if}}
			</div>
		</div>

	</form>

</div>
